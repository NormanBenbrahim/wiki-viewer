<!DOCTYPE html>
<html>
<head>
	
	<title>Wikipedia Viewer</title>

	<!-- Latest compiled and minified bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css"> 

	<!-- This version of jQuery is compatible with bootstrap-->
	<script src="https://code.jquery.com/jquery-1.12.0.js"></script>

</head>

<body>

	<!-- container-fluid -->
	<div class="container-fluid"> 
		
		<!-- row -->
		<div class="row"> 
			
			<!-- col-xs-12 -->
			<div class="text-center col-xs-12"> 
				
				<!-- A logo for larger screens-->
				<img class="wiki-large hidden-xs" src="https://upload.wikimedia.org/wikipedia/en/0/02/Wikipedia-en-logo-ball-upright-hole.png">
				<!-- The same logo for smartphones-->
				<img class="wiki-small visible-xs" src="https://upload.wikimedia.org/wikipedia/en/0/02/Wikipedia-en-logo-ball-upright-hole.png">
				<p style="font-size:70px; font-family: Garamond bold;">Wikipedia<br>Viewer</p>

			</div>
			<!-- /col-xs-12 -->

		</div>
		<!-- /row -->

	</div>
	<!-- /container-fluid -->

</body>

</html>
